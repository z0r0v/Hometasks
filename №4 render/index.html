<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <input class="bg-color-input" type="text" placeholder="background color" />
      <input class="text-color-input" type="text" placeholder="text color" />
      <button class="add-button">Add</button>
      <div class="todos">
        <div class="todos">
          <div class="todo" style="background-color: blue;">
            <span class="todo-text" style="color: white;">
              white
            </span>
            <button class="delete-button">X</button>
          </div>
          <div class="todo" style="background-color: yellow;">
            <span class="todo-text" style="color: black;">
              black
            </span>
            <button class="delete-button">X</button>
          </div>
          <div class="todo" style="background-color: whitesmoke;">
            <span class="todo-text" style="color: green;">
              green
            </span>
            <button class="delete-button">X</button>
          </div>
        </div>
      </div>
    </div>
    <div class="hello-world">Such a wonderful day!</div>
    <script src="main.js"></script>
  </body>
</html>
