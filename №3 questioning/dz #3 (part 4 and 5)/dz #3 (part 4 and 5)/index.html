<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Colors - adding and removing</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
  <div class="rowFather">
    <img src="img/logoZhorov.png" alt="Logo" class="Logo"><br />
    <div class="row">
      <input class="selectSize" type="text" placeholder="Enter new color here" class="input-color" /><br/>
      <button class="add-button btn">Add</button>
      <button class="remove-button btn">Remove</button>
      <br />
      <br />
      <select class="selectSize">
        <option disabled selected value="not selected">-- Select a value --</option>
        <option value="blue">blue</option>
      </select><br/>
      <button class="remove-selected btn btnDown">Remove selected</button>
      <script src="main.js"></script>
    </div>
  </div>
  </body>
</html>
