<!doctype html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport"
          content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <title>my first calculator</title>
    <link href = "style.css" rel = "stylesheet" type = "text/css">
</head>
<body>
<div class="row">
    <h1>Welcome to the calculator named Zhorov A.S.</h1>
    <form class = "calculator" action = "#">
        <p class = "resHere">Enter data here:</p>
        <input id = "incomingDataFirstField" type = "number" placeholder = "Enter value"/><br/>
        <input id = "incomingDataSecondField" type = "number" placeholder = "Enter value"/><br/>
        <!--кнопка с атрибутом onclick, которая вызывает функцию MyFunction-->
        <input class = "btn" type="button" id = "mBa" onclick = "MyFunctionPlus()" value = "+"/>
        <input class = "btn" type="button" id = "mBb" onclick = "MyFunctionSubtraction()" value = "-"/>
        <input class = "btn" type="button" id = "mBc" onclick = "MyFunctionDivision()" value = "/"/>
        <input class = "btn" type="button" id = "mBd" onclick = "MyFunctionMultiply()" value = "*"/><br/>
        <!--Кнопки с циферками передают в incomingDataFirstField-->
        <input class = "btn" type="button" id = "mBe" onclick = "MyFunction1()" value = 1 />
        <input class = "btn" type="button" id = "mBf" onclick = "MyFunction2()" value = 2 />
        <input class = "btn" type="button" id = "mBg" onclick = "MyFunction3()" value = 3 />
        <input class = "btn" type="button" id = "mBh" onclick = "MyFunction4()" value = 4 /><br/>
        <input class = "btn" type="button" id = "mBi" onclick = "MyFunction5()" value = 5 />
        <input class = "btn" type="button" id = "mBj" onclick = "MyFunction6()" value = 6 />
        <input class = "btn" type="button" id = "mBk" onclick = "MyFunction7()" value = 7 />
        <input class = "btn" type="button" id = "mBl" onclick = "MyFunction8()" value = 8 /><br/>
        <input class = "btn" type="button" id = "mBm" onclick = "MyFunction9()" value = 9 /><br/>
        <script src = "mainJs.js"></script>
    </form>
    <p>Do you want to support the project click here: <a href = "#">AlexProdaction</a></p>
</div>
</body>
</html>
