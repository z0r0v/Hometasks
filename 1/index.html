<!doctype html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my first calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="row">
    <h1>Welcome to the calculator named Zhorov A.S.</h1>
    <form class="calculator" action ="#">
        <img class="resHere" alt="Logotip" src="img/logoZhorov.jpg" /><br />
        <input id="incomingDataFirstField" type="number" placeholder="Enter value"/><br/>
        <input id="incomingDataSecondField" type="number" placeholder="Enter value"/><br/>
        <!--button with onclick attribute that calls MyFunction function-->
        <input class="btn" type="button" id="mBa" onclick="MyFunctionPlus()" value = "+" />
        <input class="btn" type="button" id="mBb" onclick="MyFunctionSubtraction()" value = "-" />
        <input class="btn" type="button" id="mBc" onclick="MyFunctionDivision()" value = "/" />
        <input class="btn" type="button" id="mBd" onclick="MyFunctionMultiply()" value = "*" /><br/>
        <!--Buttons with numbers are passed to incoingDataFirstField-->
        <input class="btn" type="button" id="mBe" onclick="MyFunction(1)" value=1 />
        <input class="btn" type="button" id="mBf" onclick="MyFunction(2)" value=2 />
        <input class="btn" type="button" id="mBg" onclick="MyFunction(3)" value=3 />
        <input class="btn" type="button" id="mBh" onclick="MyFunction(4)" value=4 /><br/>
        <input class="btn" type="button" id="mBi" onclick="MyFunction(5)" value=5 />
        <input class="btn" type="button" id="mBj" onclick="MyFunction(6)" value=6 />
        <input class="btn" type="button" id="mBk" onclick="MyFunction(7)" value=7 />
        <input class="btn" type="button" id="mBl" onclick="MyFunction(8)" value=8 /><br/>
        <input class="btn" type="button" id="mBm" onclick="MyFunction(9)" value=9 /><br/>
        <script src="mainJs.js"></script>
    </form>
    <p>Do you want to support this project click here: <a href="#">AlexProdaction</a></p>
</div>
</body>
</html>
